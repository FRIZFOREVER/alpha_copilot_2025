name: CI

on:
  push:
    branches-ignore: []
  pull_request:
    branches-ignore: []

jobs:
  test:
    name: Test and Lint
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: ./back
        
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go 1.24
      uses: actions/setup-go@v4
      with:
        go-version: '1.24'
        cache: true
        cache-dependency-path: ./back/go.sum

    - name: Run tests
      run: go test ./... -v -coverprofile=coverage.out

    - name: Cache golangci-lint binary
      uses: actions/cache@v3
      id: cache-golangci
      with:
        path: ~/.cache/golangci-lint
        key: ${{ runner.os }}-golangci-${{ hashFiles('back/go.mod') }}
        restore-keys: |
          ${{ runner.os }}-golangci-

    - name: Install and run golangci-lint v2
      run: |
        # Проверяем, установлен ли уже golangci-lint
        if ! command -v golangci-lint &> /dev/null; then
          echo "Installing golangci-lint v2..."
          curl -sSfL https://raw.githubusercontent.com/golangci/golangci-lint/master/install.sh | sh -s -- -b $(go env GOPATH)/bin v2.0.2
        else
          echo "golangci-lint already installed"
        fi
        
        # Проверяем версию
        golangci-lint version
        
        # Запускаем линтер
        golangci-lint run --timeout=5m